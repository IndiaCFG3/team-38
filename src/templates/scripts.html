<script type="text/javascript">
  $('body').scrollspy({ target: '#in-this-article' });

      // Smooth Scrolling
      $("#in-this-article a").on('click', function (event) {
        if (this.hash !== "") {
          event.preventDefault();

          const hash = this.hash;

          $('html, body').animate({
            scrollTop: $(hash).offset().top-70
          }, 1000, 'easeInOutExpo');
        }
      });
</script>
